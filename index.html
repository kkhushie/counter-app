<body>
    
<div class="main">
    <div class="counter-box">
        <h1>Counter App</h1>
        <div class="paras">
            <p id="count">0</p>
        <p id="fly"></p>
        </div>

        <div class="btns">
            <button onclick="increment()" id="inc">Increment<i class="fa-solid fa-arrow-up"></i></button>
            <button id="res">Reset<i class="fa-solid fa-rotate-right"></i></button>
            <button onclick="decrement()" id="dec">Decrement<i class="fa-solid fa-arrow-down"></i></button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
